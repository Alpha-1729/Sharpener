<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Class Monitor Vote</h1>
    <p id="total-vote-text">Total Votes <span id="total-vote-count">0</span></p>

    <form onsubmit="submitForm(event)">
        <label for="voter-name">Student Name: </label>
        <input type="text" name="voter-name" id="voter-name" required>

        <label for="monitor">Choose Monitor: </label>
        <select id="monitor">
            <option value="suresh" selected>Suresh</option>
            <option value="deepank">Deepank</option>
            <option value="abhik">Abhik</option>
        </select>

        <button type="submit">Vote</button>
    </form>

    <div class="suresh-vote">
        <h2>Suresh</h2>
        <p>Total <span id="suresh-vote-count">0</span></p>
        <ul id="suresh-list" class="suresh"></ul>
    </div>

    <div class="deepank-vote">
        <h2>Deepank</h2>
        <p>Total <span id="deepank-vote-count">0</span></p>
        <ul id="deepank-list" class="deepank"></ul>
    </div>

    <div class="abhik-vote">
        <h2>Abhik</h2>
        <p>Total <span id="abhik-vote-count">0</span></p>
        <ul id="abhik-list" class="abhik"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
